<div *ngIf="notifier && status">
    <ng-template [ngIf]="!customTemplate && layout === 'single'">
      <nusa-notification 
        [(layout)]="notifier.notice.layout"
        [notice]="notice"
        [(type)]="notifier.notice.type"
        (close)="close()"
        >
      </nusa-notification>
    </ng-template>
    <ng-template [ngIf]="!customTemplate && layout === 'multi'">
      <nusa-notifications
        [(layout)]="notifier.notice.layout"
        [notices]="notices"
        [(type)]="notifier.notice.type"
        (close)="close()"
        >
      </nusa-notifications>
    </ng-template>
    <ng-template [ngIf]="customTemplate">
        <ng-container *ngTemplateOutlet="customTemplate;context:{ data: data }"></ng-container>
    </ng-template>  
</div>
